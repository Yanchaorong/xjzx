    {% include 'news/basetop.html' %}
    <script type="text/javascript" src="/static/news/js/user_pass_info.js"></script>

<body class="inframe_body">
    <form class="pass_info" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
            <label>当前密码：</label>
            <input type="password" name="oldpwd" class="input_txt" value="{{ oldpwd }}">
        </div>
        <div class="form-group">
            <label>新密码：</label>
            <input type="password" name="newpwd" class="input_txt" value="{{ newpwd }}">
        </div>
        <div class="form-group">
            <label>确认密码：</label>
            <input type="password" name="newpwd2" class="input_txt" value="{{ newpwd2 }}">
        </div>
        {% if msg %}
        <div class="error_tip" style="display: block">{{ msg }}</div>
        {% endif %}
        <div class="form-group">
            <input type="submit" value="保 存" class="input_sub">
        </div>
    </form>
</body>
</html>
